<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Freedom-Project</title>
		<style>
			body {
				text-align: center;
				color: white;
				background-color: #202020;
				font-family: sans-serif;
				background-color:black;
			}
		</style>
		</head>
	<body>
		<script> document.getElementById("url")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.getElementById("go").click();
    }
}); </script>		
	<script>
			$(function() {
    $(window).on('resize', function resize()  {
        $(window).off('resize', resize);
        setTimeout(function () {
            var content = $('#content');
            var top = (window.innerHeight - content.height()) / 2;
            content.css('top', Math.max(0, top) + 'px');
            $(window).on('resize', resize);
        }, 50);
    }).resize();
});
		</script>
		<center>
		<input id="url" name="url" size="100" placeholder=" Type Web Address Here (Made by b4kt)"> <br>
		<input id="go" type="submit" size="60" value="Go">
		<br><br><br><br><br>
<h1> MAKE SURE YOUR USING HTTPS, NOT HTTP, MOST SITES WILL NOT WORK IF ITS HTTP </h1>   
		<br> <h2> Works great as long as you have a steady bandwidth </h2>
	        <a href="https://discord.gg/mMpDnQVNZk">Discord Server</a>
		</center>
		<script>
			function xor(str) {
				return encodeURIComponent(str.toString().split('').map((char, ind) => ind % 2 ? String.fromCharCode(char.charCodeAt() ^ 2) : char).join(''));
			}
			
			document.getElementById("go").onclick = function() {
				var value = document.getElementById("url").value;
				if (value) window.location.href = "c/" + xor(/^(http:\/\/|https:\/\/)/i.test(value) ? value : "https://" + value);
			}
			
		</script>
	</body>
</html>
